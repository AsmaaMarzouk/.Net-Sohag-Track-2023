<div class="card mt-3" style="width:20rem;">
  <img [src]="prod?.imgURL" alt="...">
  <div class="card-body">
    <h5 class="card-title">Name: {{prod?.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted ">Price: {{prod?.price}}</h6>
    <h5 class="card-title">Quantity: {{prod?.quantity}}</h5>


  </div>
</div>
